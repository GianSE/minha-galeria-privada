<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <title>Login da Galeria</title>

    <style>
        body {
            font-family: sans-serif; display: grid; place-items: center;
            min-height: 80vh; background-color: #f4f4f4;
        }
        form {
            background: #fff; border: 1px solid #ccc; padding: 25px;
            border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        form div { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="email"], input[type="password"] {
            width: 300px; padding: 8px; box-sizing: border-box;
        }
        button {
            width: 100%; padding: 10px; background-color: #007bff;
            color: white; border: none; border-radius: 4px;
            cursor: pointer; font-size: 16px;
        }
        button:hover { background-color: #0056b3; }
        .message {
            padding: 10px; border-radius: 4px; margin-top: 15px;
            width: 300px; text-align: center; box-sizing: border-box;
            visibility: hidden; /* Come√ßa escondido */
        }
        .message-success {
            background-color: #d4edda; color: #155724; visibility: visible;
        }
        .message-error {
            background-color: #f8d7da; color: #721c24; visibility: visible;
        }
    </style>
</head>
<body>
    <h1>Login da Galeria</h1>

<form id="login-form">
    <div>
        <label for="login-email">Email:</label>
        <input type="email" id="login-email" required>
    </div>
    <div>
        <label for="login-password">Senha:</label>
        <input type="password" id="login-password" required>
    </div>
    <button type="submit">Entrar</button>
</form>

<p id="login-message"></p>

<script src="app.js"></script>
</body>
</html>
