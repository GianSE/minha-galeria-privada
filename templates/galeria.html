<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Minha Galeria</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link rel="stylesheet" href="../static/css/gallery-base.css">
    <link rel="stylesheet" href="../static/css/gallery-upload.css">
    <link rel="stylesheet" href="../static/css/gallery-grid.css">
</head>
<body>

    <header class="gallery-header">
        <h1>Minhas Fotos</h1>
        <button id="logout-button">Sair (Logout)</button>
    </header>

    <main>
        <form id="upload-form" class="upload-section">
            <h2>Enviar nova foto</h2>
            
            <div id="drop-zone" class="drop-zone">
                <input type="file" id="file-input" class="drop-zone__input" accept="image/*" multiple>
                <p class="drop-zone__prompt">
                    Arraste e solte suas fotos aqui<br>ou <strong>clique para selecionar</strong>
                </p>
                <span id="file-name" class="drop-zone__file-name">Nenhum arquivo selecionado</span>
            </div>
            
            <div class="upload-actions">
                <button type="submit" id="submit-upload-button">Enviar</button>
                <button type="button" id="cancel-upload-button" class="hidden">Cancelar Envio</button>
            </div>
            <p id="upload-message" class="message"></p>
        </form>

        <div id="storage-info" class="storage-info">
            Carregando uso de dados...
        </div>
        <div id="gallery-grid" class="gallery-grid">
            </div>
    </main>

    <div id="lightbox-modal" class="lightbox-modal">
        <span id="lightbox-close" class="lightbox-close">&times;</span>
        <a id="lightbox-prev" class="lightbox-arrow prev">&#10094;</a>
        <a id="lightbox-next" class="lightbox-arrow next">&#10095;</a>
        <img id="lightbox-img" class="lightbox-content" alt="Imagem ampliada">
    </div>

    <script src="../static/js/gallery.js" type="module"></script>
</body>
</html>
